	function createInput() {
		var poster = document.createElement('div');
		var input = document.createElement('textarea');
		var send = document.createElement('button');
		var sendText = document.createTextNode('post');
		
		send.appendChild(sendText);
		poster.appendChild(input);
		poster.appendChild(send);
		
		poster.style = "height: 45px;"
		
		return poster;
	}
	
	function createPic(src) {
		var img = document.createElement('img');
		img.src = src;
		return img;
	}
	
	function createHead(user, desc) {
		var head = document.createElement('p');
		var strong = document.createElement('strong');
		var nameText = document.createTextNode(user);
		var descText = document.createTextNode(": " + desc);
		strong.appendChild(nameText);
		head.appendChild(strong);
		head.appendChild(descText);
		return head;
	}
	
	function createComment(comment) {
		comment = comment.split("[SPL]");
		var commentSect = document.createElement('div');
		for(var i = 0; i < comment.length; i++) {
			var commentText = document.createTextNode(comment[i]);
			var comments = document.createElement('p');
			comments.appendChild(commentText);
			comments.className = "comment";
			commentSect.appendChild(comments);
		}
		return commentSect;
	}
